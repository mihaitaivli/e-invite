endpoint: ${env:PRISMA_API}
datamodel:
  - schema/userType.graphql
generate:
  - generator: typescript-client
    output: generated/ts/prisma-client/
  - generator: go-client
    output: generated/go/prisma-client
  - generator: graphql-schema
    output: generated/schema/
secret: ${env:PRISMA_SECRET}
seed:
  run: yarn ts-node ./seed.ts